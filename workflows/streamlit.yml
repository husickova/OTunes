name: Streamlit Analytics

on:
  push:
    branches:
      - main3-s-sa2  # nebo jakákoliv jiná větev, kterou používáte

jobs:
  streamlit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11  # zvolte verzi Pythonu, kterou používáte

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Display current directory
        run: pwd

      - name: List files in current directory before running Streamlit
        run: ls -la

      - name: Run Streamlit
        run: |
          streamlit run app.py  # nahraďte 'app.py' názvem vašeho skriptu

      - name: List files in current directory after running Streamlit
        run: ls -la
